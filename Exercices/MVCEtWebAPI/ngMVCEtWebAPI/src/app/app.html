<main class="main">
  <body>
    <div>
      <div>
        @if(token == ""){
          <div>
            <input type="text" placeholder="Username" [(ngModel)]="username">
          </div>
          <button (click)="Enregistrer()">Enregistrer</button>
          <button (click)="Login()">Login</button>
        }
        @else{
          <h2>Bonjour, {{username}}</h2>
          <button (click)="Logout()">Logout</button>
        }
        
      </div>
    </div>
    <button (click)="TestPublic()">TestPublic</button>
    <button (click)="TestPrivate()">TestPrivée</button>

    <h2>Résultat</h2>
    <p>{{resultat}}</p>

    <div>
      <div>
        <h2>Ajout de data</h2>
      </div>
      <div>
        <input type="text" placeholder="data name" [(ngModel)]="dataName">
      </div>
      <button (click)="addData()">Ajouter</button>
    </div>
  </body>
</main>
